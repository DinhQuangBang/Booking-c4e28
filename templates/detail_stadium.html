<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/detail_stadium.css" rel="stylesheet">

    <title>Detail stadium</title>
</head>
<body>
    <div id="box1">
    <img src="/New/static/img/Web 1920 – 1.png" width=550 height=350>
    <div id="smbox">
     
        <div id="stadium_name">
        {{ detail_stadium.stadium_name }}<br>
            </div>
        <i class="material-icons">
                place
            </i>
        {{ detail_stadium.stadium_address }}<br>
        <i class="material-icons">
                description
            </i>
        <div id="stadium_description">
            {{ detail_stadium.stadium_description }} <br>
        </div>
        <i class="material-icons">
                schedule
            </i>
        <div id="time">
        <b>
            06:00 - 16:00    - 300.000vnđ <br>
            16:00 - 17:30    - 600.000vnđ <br>
            17:30 - 20:30    - 800.000vnđ <br>
            20:30 - 22:00    - 400.000vnđ <br>
        </b>
        </div>
        <div id="divbutton">
        <a href="/dang-ky-dat-san/{{detail_stadium._id}}"><button>Đặt Sân Ngay</button></a> <br>
        </div>
    </div>
    </div>
</body>
</html>
